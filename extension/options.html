<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Refined Bitbucket Options</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <label>
        <input type="checkbox" id="syntax-highlight"> Syntax highlighting
    </label>
    <br>
    <br>

    <label>
        <input type="checkbox" id="highlight-ocurrences"> Highlight occurrences of selected words
    </label>
    <br>
    <br>

    <label>
        <input type="checkbox" id="ignore-whitespace"> Set "Ignore whitespace" ON by default when entering a Pull request from the Pull requests list page 
    </label>
    <br>
    <br>

    <label>
        <input type="checkbox" id="keymap"> Enable keyboard mappings
    </label>
    <br>
    <br>

    <label>
        <input type="checkbox" id="collapse-diff"> Add "Toggle diff text" button to collapse diff sections
    </label>
    <br>
    <br>

    <label>
        <input type="checkbox" id="load-all-diffs"> Add "Load all diffs" button that automatically loads every failed diff of the pull request simultaneously
    </label>
    <br>
    <br>

    <label> Default Merge Strategy </label>
    <form id="default-merge-strategy-form" style="margin: 0.5em 0 0 1em;">
        <input type="radio" name="default-merge-strategy" value="merge_commit" checked> Merge commit
        <input type="radio" name="default-merge-strategy" value="squash"> Squash
    </form>
    <br>

    <div>
        <div>
            <label>
                <strong>Files to autocollapse. Use the same patterns as with .gitignore.</strong>
                <br> The files that match the given patterns will be automatically collapsed when the Pull Request loads.
            </label>
        </div>
        <textarea id="autocollapse-paths" rows="7" cols="60"></textarea>
        <br>
        <label>
            <input type="checkbox" id="autocollapse-deleted-files"> Autocollapse deleted files
        </label>
    </div>
    <br>

    <div>
        <div>
            <label>
                <strong>Pull request ignore. Use the same patterns as with .gitignore.</strong>
                <div>
                    The files that match the given patterns will be completely removed and inaccessible in the Pull Request view.
                </div>
            </label>
        </div>
        <textarea id="ignore-paths" rows="7" cols="60"></textarea>
    </div>

    <div id="status"></div>
    <br>
    <button id="save">Save</button>

    <script src="options.js"></script>
</body>

</html>
